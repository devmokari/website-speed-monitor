<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Insights Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 16px; }
    h1 { margin-bottom: 12px; }
    ul { list-style: none; padding: 0; }
    li { margin: 6px 0; }
    a { text-decoration: none; color: #0a66c2; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Tracked URLs</h1>
  {% if urls %}
    <ul>
      {% for url in urls %}
        <li><a href="{{ url_for('url_details') }}?url={{ url|urlencode }}">{{ url }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No URLs found.</p>
  {% endif %}
</body>
</html>
