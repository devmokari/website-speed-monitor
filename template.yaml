AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Basic Lambda function that calls Google PageSpeed Insights for a single hard-coded site.

Globals:
  Function:
    Runtime: python3.11
    Timeout: 20
    MemorySize: 128

Resources:
  PageSpeedFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/pagespeed
      Handler: app.lambda_handler
      Description: Calls Google PageSpeed Insights for a hard-coded URL and exposes it via API Gateway.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /run
            Method: get

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL for /run
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/run"
  FunctionArn:
    Description: ARN of the deployed PageSpeed function
    Value: !GetAtt PageSpeedFunction.Arn
